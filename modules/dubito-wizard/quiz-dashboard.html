<style>
	.editable-content
	{
		border: solid 1px transparent;
		background-image: none;
		padding: 7px;
		corner-radius: 3px;
		display: inline-block;
	}
	
	.editable-content span.glyphicon
	{
		display: none;
	}
	

	.editable-content:hover
	{
		border: solid 1px rgba(0,0,0,0.1);
		cursor: pointer;
	}
	
	.editable-content:hover span.glyphicon
	{
		display: inline-block;
		opacity: 0.5;
	}
	
	.rz-tick-legend
	{
		font-size: 12px;
		max-width: 100px !important;
		
	}

</style>

<!-- A RENOMMER : CATEGORY ==> DASHBOARD -->
<div class="modal fade" id="quiz-dashboard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-lg" role="document">
	<div class="modal-content panel-default">
	   <!-- HEADER -->
	  
	  <div class="modal-header panel-heading">
		<h4 class="modal-title" id="exampleModalLabel">Récapitulatif du Jeu</h4>
	  </div>
	  
	  
	  
	  <!-- BODY -->
	  
	  <div class="modal-body">
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default">
			    	<div class="panel-heading" role="tab" id="headingOne">
			      		<h4 class="panel-title">
			        		<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
			          			<span style="font-weight:900; color:rgba(0,0,0,0.4); font-size:14px; font-family: fantasy">1.</span> Informations générales
			        		</a>
			      		</h4>
			    	</div>
			    	<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
			      		<div class="panel-body">
			        		
			        		<div class="form-group">
								<span class="editable-content">
									<label><strong>Nom : </strong></label>
									<a href="#" editable-text="wizard.brouillon.quiz.name">{{ wizard.brouillon.quiz.name || "empty" }}</a>
									<span class="glyphicon glyphicon-pencil" ></span>
								</span>
							</div>
							
							<div class="form-group">
								<span class="editable-content">
									<label><strong>Description : </strong></label>
									<a href="#" editable-text="wizard.brouillon.quiz.description">{{ wizard.brouillon.quiz.description || "cliquez ici pour remplir la description" }}</a>
									<span class="glyphicon glyphicon-pencil" ></span>
								</span>
							</div>
							
							
							<div class="form-group" style="padding-bottom: 25px;">
								<label for="email">Quel type de jeu voulez vous créer ? </label>
								<rzslider rz-slider-model="wizard.brouillon.quiz.length" rz-slider-options="wizard.quizConfig.length"></rzslider>			
							</div>
			      		</div>
			    </div>
			  </div>
			  <div class="panel panel-default">
			    <div class="panel-heading" role="tab" id="headingTwo">
			      <h4 class="panel-title">
			        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
			          <span style="font-weight:900; color:rgba(0,0,0,0.4); font-size:14px; font-family: fantasy">2.</span> Gestion des cartes
			        </a>
			      </h4>
			    </div>
			    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
			      <div class="panel-body">
						<quiz-order></quiz-order>
			      </div>
			    </div>
			  </div>
			  <div class="panel panel-default">
			    <div class="panel-heading" role="tab" id="headingThree">
			      <h4 class="panel-title">
			        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
			          <span style="font-weight:900; color:rgba(0,0,0,0.4); font-size:14px; font-family: fantasy">3.</span> Fin de jeu
			        </a>
			      </h4>
			    </div>
			    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
			      <div class="panel-body">
						<quiz-ending></quiz-ending>
			      </div>
			    </div>
			  </div>
			</div>
			
	  </div>
	 
	  
	  
	  <!-- FOOTER -->
	  
	  <div class="modal-footer">
	  	<p class="col-xs-6 col-lg-6 text-left">
		  		<button type="button" class="btn btn-primary" ng-click="wizard.leave()" data-dismiss="modal">
				<span class="glyphicon glyphicon-remove" ></span> Quitter
			</button>
		  	</p>
		  	<p class="col-xs-6 col-lg-6 text-right">
		  		<button type="button" class="btn btn-success" ng-click="wizard.addCard()" data-dismiss="modal">
		  			<span class="glyphicon glyphicon-arrow-right" ></span> Quitter et sauver
		  		</button>
			</p>
	  </div>
	</div>
  </div>
</div>
