<div class="modal fade" id="login-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content panel-success">
			<div class="modal-header panel-heading">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4>Connexion</h4>
			</div>
			<div class="modal-body" style="max-height: {{game.obtainScreenHeight()}};overflow-y: scroll;">
				<form>
					<div class="form-group">
					    <label for="userNameInput">Login:</label>
					    <input type="email" class="form-control" id="userNameInput" placeholder="Email">
					</div>
					<div class="form-group">
					    <label for="passwordField">Mot de passe</label>
					    <input type="password" class="form-control" id="passwordField" placeholder="*****">
					</div>
				</form>
				<div class="alert alert-info" id="loginFeedback" ng-show="odass.loginFeedback">{{odass.loginFeedback}}</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="odass.login()">Se connecter</button>
				<button type="button" class="btn btn-defaumt" data-dismiss="modal">Annuler</button>
			</div>
		</div>
	</div>
</div>
