
	  		<div class="row">
	  		
				 <form class="col-sm-7">
					<div class="form-group">
						<label for="email">Message personnalisé : </label>
						
						<div class="input-group">
						  	<span class="input-group-addon label-success text-success" id="result-success">
						  		<span class="glyphicon glyphicon-star text-success"></span>
						  		<span class="glyphicon glyphicon-star text-success"></span>
						  		<span class="glyphicon glyphicon-star text-success"></span>
						  	</span>
							<input ng-model="wizard.brouillon.quiz.jeu.conclusion.good" type="text" class="form-control" placeholder="ex: Félicitations !" aria-describedby="result-good"></input>
						</div>
						
					</div>
					<div class="form-group">
						<div class="input-group">
						  	<span class="input-group-addon label-warning text-warning" id="result-average">
						  		<span class="glyphicon glyphicon-star text-warning"></span>
						  		<span class="glyphicon glyphicon-star text-warning"></span>
						  	</span>
							<input ng-model="wizard.brouillon.quiz.jeu.conclusion.average" type="text" class="form-control" placeholder="ex: C'est pas trop mal !" aria-describedby="result-average"></input>
						</div>
						
					</div>
					<div class="form-group">
						<div class="input-group">
						  	<span class="input-group-addon label-danger text-danger" id="result-poor">
						  		<span class="glyphicon glyphicon-star text-danger"></span>
						  	</span>
							<input ng-model="wizard.brouillon.quiz.jeu.conclusion.poor" type="text" class="form-control" placeholder="ex: Heuuu..." aria-describedby="result-average"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label for="renvoi">Renvoi final : </label>
						<div class="input-group">
							<span class="input-group-addon" id="result-average">
								<span class="glyphicon glyphicon-link"></span>
							</span>
							<input ng-model="wizard.brouillon.quiz.renvoi" type="text" class="form-control" placeholder="http://votresite.info"></input>
						</div>
					</div>
				
				</form>
				
				<div class="col-sm-5" style="font-size: 0.9em; margin-top:25px;">
					<div class="alert alert-info">
					
						<p>
							Les informations affichées ici seront visible dans le dernier écran du quiz.
						</p>
						<p>
							<dl class="dl">
								<dt>Message personnalisé</dt>
								<dd>Le texte à afficher en fonction des résultats de l'utilisateur</dd>
							</dl>
						</p>
						<p>
							<dl class="dl">
								<dt>Renvoi final</dt>
								<dd>Le lien vers lequel renvoyer l'utilisateur quand il décide de partir du quiz</dd>
							</dl>
						</p>
					</div>
				</div>
			</div>
			
	  </div>
